<svg width="100%" height="200" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6A00FF"/>
      <stop offset="50%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#00FFA3"/>
    </linearGradient>

    <style>
      .title {
        font-family: 'Segoe UI', sans-serif;
        font-size: 78px;
        font-weight: 700;
        fill: url(#cyberGrad);
        letter-spacing: 6px;
      }
      .subtitle {
        font-family: 'Segoe UI', sans-serif;
        font-size: 30px;
        fill: #cccccc;
        letter-spacing: 3px;
      }
      .glow {
        filter: drop-shadow(0px 0px 12px #00eaff);
      }
    </style>
  </defs>

  <rect width="1600" height="400" fill="#05050A"/>
  
  <!-- Grid pattern (futuristic background) -->
  <g stroke="#0A0F1F" stroke-width="1">
    <line x1="0" y1="50" x2="1600" y2="50"/>
    <line x1="0" y1="100" x2="1600" y2="100"/>
    <line x1="0" y1="150" x2="1600" y2="150"/>
    <line x1="0" y1="200" x2="1600" y2="200"/>
    <line x1="0" y1="250" x2="1600" y2="250"/>
    <line x1="0" y1="300" x2="1600" y2="300"/>
    <line x1="0" y1="350" x2="1600" y2="350"/>
  </g>

  <!-- Title -->
  <text x="50%" y="160" text-anchor="middle" class="title glow">
    AZ-CMYK
  </text>

  <!-- Subtitle -->
  <text x="50%" y="230" text-anchor="middle" class="subtitle">
    DIGITAL ALCHEMIST • MACHINE LEARNING ENGINEER • NEXT-GEN CREATOR
  </text>

</svg>
