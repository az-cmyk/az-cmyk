<svg width="100%" height="36" viewBox="0 0 800 36" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="pulse" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#00FFE5"/>
      <stop offset="50%" stop-color="#FF00D4"/>
      <stop offset="100%" stop-color="#00FFE5"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>

    <linearGradient id="pulseAnimated" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#00FFE5">
        <animate attributeName="offset" values="-1;1" dur="3.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#FF00D4">
        <animate attributeName="offset" values="0;2" dur="3.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00FFE5">
        <animate attributeName="offset" values="1;3" dur="3.5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <rect x="0" y="16" width="800" height="4" fill="url(#pulseAnimated)" filter="url(#glow)"/>
</svg>
