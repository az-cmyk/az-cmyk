<svg width="100%" height="22" viewBox="0 0 800 22" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#00FFE5"/>
      <stop offset="50%" stop-color="#FF00D4"/>
      <stop offset="100%" stop-color="#00FFE5"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <rect x="0" y="10" width="800" height="2" fill="url(#neonGrad)" filter="url(#softGlow)"/>
</svg>
