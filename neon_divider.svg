<svg width="100%" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 40">

  <defs>
    <linearGradient id="geoGrad" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#00FFE5"/>
      <stop offset="50%" stop-color="#FF00D4"/>
      <stop offset="100%" stop-color="#00FFE5"/>
    </linearGradient>

    <filter id="geoGlow" x="-40%" y="-40%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <!-- Center V-shape -->
  <path d="M0 20 L300 20 L400 5 L500 20 L800 20" 
        stroke="url(#geoGrad)" stroke-width="3" fill="none" filter="url(#geoGlow)"/>

</svg>
