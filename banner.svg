<svg width="100%" height="220" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">

  <!-- BACKGROUND -->
  <rect width="1600" height="400" fill="#03040F"/>

  <!-- ANIMATED SCANLINE -->
  <rect width="1600" height="40" fill="#00E5FF" opacity="0.07">
    <animate attributeName="y" from="-40" to="400" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- NEON GRID -->
  <g stroke="#0A1224" stroke-width="1">
    <line x1="0" y1="50" x2="1600" y2="50"/>
    <line x1="0" y1="100" x2="1600" y2="100"/>
    <line x1="0" y1="150" x2="1600" y2="150"/>
    <line x1="0" y1="200" x2="1600" y2="200"/>
    <line x1="0" y1="250" x2="1600" y2="250"/>
    <line x1="0" y1="300" x2="1600" y2="300"/>
    <line x1="0" y1="350" x2="1600" y2="350"/>
  </g>

  <!-- CYBER NEON GRADIENT -->
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ea"/>
      <stop offset="50%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#00ff95"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .title {
        font-family: 'Orbitron', 'Segoe UI', sans-serif;
        font-size: 86px;
        font-weight: 900;
        fill: url(#neonGrad);
        letter-spacing: 10px;
      }
      .subtitle {
        font-family: 'Segoe UI', sans-serif;
        font-size: 28px;
        fill: #9fc9ff;
        letter-spacing: 4px;
      }
    </style>
  </defs>

  <!-- GLITCH LAYER (subtle shake) -->
  <text x="50%" y="170" text-anchor="middle" class="title" filter="url(#glow)">
    <animate attributeName="x" values="49%;51%;50%" dur="0.25s" repeatCount="indefinite"/>
    AZ-CMYK
  </text>

  <!-- BASE TITLE -->
  <text x="50%" y="170" text-anchor="middle" class="title" opacity="0.15">AZ-CMYK</text>

  <!-- CYBER SUBTITLE -->
  <text x="50%" y="240" text-anchor="middle" class="subtitle">
    DIGITAL ALCHEMIST • MACHINE LEARNING ENGINEER • CYBER-AESTHETIC CREATOR
  </text>

  <!-- BOTTOM GLITCH BAR -->
  <rect y="360" width="1600" height="6" fill="#00F0FF">
    <animate attributeName="x" values="-200;0;200;0" dur="1.4s" repeatCount="indefinite"/>
  </rect>

</svg>
